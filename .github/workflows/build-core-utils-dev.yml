name: Rust Build

on:
  push:
    branches: [ dev ]

jobs:
  build:
    name: Build for ${{ matrix.os }} and ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ARM cross-compilation toolchain
        run: sudo apt-get install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }} --manifest-path ./src/Cargo.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: mjfw-version-${{ matrix.target }}
          path: src/mjfw-version/target/${{ matrix.target }}/release/mjfw-version
